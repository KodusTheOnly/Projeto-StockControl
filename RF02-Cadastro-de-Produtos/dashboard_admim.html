<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Administrador</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #f9f9f9; 
      padding: 30px; 
      text-align: center;
    }
    h2 {
      color: #333;
    }
    .info {
      margin-top: 20px;
      padding: 15px;
      background: #e9ecef;
      border-radius: 8px;
      display: inline-block;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover {
      background: #b02a37;
    }
  </style>
</head>
<body>
  <h2 id="welcome">Bem-vindo, Administrador!</h2>

  <div class="info">
    <p>Você tem acesso total ao sistema.</p>
    <p>Aqui você pode gerenciar usuários, produtos e relatórios.</p>
  </div>

  <button onclick="logout()">Sair</button>

  <script src="js/auth.js"></script>
</body>
</html>
