<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body { font-family: Arial; background: #f2f2f2; }
    .login-box {
      width: 300px; margin: 100px auto; background: white; padding: 20px; border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input { width: 100%; margin-bottom: 10px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    button { width: 100%; padding: 8px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
    a { text-decoration: none; display: block; margin-top: 10px; text-align: center; color: #007bff; }
    a:hover { text-decoration: underline; }
    #mensagem { text-align: center; font-weight: bold; }
  </style>
</head>
<body>
  <div class="login-box">
    <h3>Login</h3>
    <input type="email" id="email" placeholder="E-mail" required>
    <input type="password" id="senha" placeholder="Senha (mÃ­nimo 6 caracteres)" required>
    <button onclick="login()">Entrar</button>
    <a href="recuperar.html">Esqueceu a senha?</a>
    <p id="mensagem"></p>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
