<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Recuperar Senha</title>
  <style>
    body { font-family: Arial; background: #f2f2f2; }
    .box { width: 300px; margin: 100px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; margin-bottom: 10px; padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
    button { background: #28a745; color: white; border: none; cursor: pointer; }
    button:hover { background: #218838; }
    a { text-decoration: none; display: block; margin-top: 10px; text-align: center; color: #007bff; }
    a:hover { text-decoration: underline; }
    #mensagem { text-align: center; font-weight: bold; }
  </style>
</head>
<body>
  <div class="box">
    <h3>Recuperar Senha</h3>
    <input type="email" id="emailRecuperar" placeholder="Digite seu e-mail">
    <button onclick="recuperarSenha()">Recuperar</button>
    <p id="mensagem"></p>
    <a href="index.html">Voltar para login</a>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
