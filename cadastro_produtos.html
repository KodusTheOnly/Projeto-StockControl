<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gestão de Produtos (RF03.1)</title>

  <style>
    /* ======== ESTILO GERAL ======== */
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      margin: 0;
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    /* ======== FORMULÁRIO ======== */
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 5px;
    }

    button {
      grid-column: span 2;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background: #0056b3;
    }

    /* ======== TABELA DE CONSULTA ======== */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background: #007bff;
      color: white;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    .actions button {
      padding: 5px 8px;
      margin: 0 2px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .view {
      background: #17a2b8;
      color: white;
    }

    .search-box {
      text-align: right;
      margin-bottom: 10px;
    }

    .search-box input {
      padding: 8px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Gestão de Produtos</h2>

    <!-- ======== FORMULÁRIO DE CADASTRO ======== -->
    <form id="form-produto">
      <div>
        <label>Nome do Produto</label>
        <input type="text" id="nome" placeholder="Ex: Leite Integral" required>
      </div>

      <div>
        <label>Categoria</label>
        <select id="categoria" required>
          <option value="">Selecione</option>
          <option>Bebidas</option>
          <option>Higiene</option>
          <option>Alimentos</option>
          <option>Limpeza</option>
        </select>
      </div>

      <div>
        <label>Fornecedor</label>
        <input type="text" id="fornecedor" placeholder="Ex: Laticínios Brasil" required>
      </div>

      <div>
        <label>Lote</label>
        <input type="text" id="lote" placeholder="Ex: L1024" required>
      </div>

      <div>
        <label>Validade</label>
        <input type="date" id="validade" required>
      </div>

      <div>
        <label>Quantidade</label>
        <input type="number" id="quantidade" min="1" placeholder="Ex: 50" required>
      </div>

      <button type="submit">Salvar Produto</button>
    </form>

    <!-- ======== CAMPO DE BUSCA ======== -->
    <div class="search-box">
      <input type="text" id="buscar" placeholder="Buscar produto...">
    </div>

    <!-- ======== TABELA DE CONSULTA ======== -->
    <table id="tabela-produtos">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Categoria</th>
          <th>Fornecedor</th>
          <th>Lote</th>
          <th>Validade</th>
          <th>Quantidade</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Produtos aparecerão aqui -->
      </tbody>
    </table>
  </div>

  <!-- ======== SCRIPT ======== -->
  <script>
    const form = document.getElementById('form-produto');
    const tabela = document.getElementById('tabela-produtos').querySelector('tbody');
    const buscarInput = document.getElementById('buscar');
    const API_URL = 'produtos.php';

    let produtos = [];

    function criarCelula(tr, valor) {
      const td = document.createElement('td');
      td.textContent = valor ?? '';
      tr.appendChild(td);
    }

    function renderTabela(filtro = '') {
      const termo = (filtro || '').toLowerCase();
      tabela.innerHTML = '';

      produtos
        .filter(p => (p.nome || '').toLowerCase().includes(termo))
        .forEach(p => {
          const tr = document.createElement('tr');
          criarCelula(tr, p.nome);
          criarCelula(tr, p.categoria);
          criarCelula(tr, p.fornecedor);
          criarCelula(tr, p.lote);
          criarCelula(tr, (p.validade || '').substring(0, 10));
          criarCelula(tr, p.quantidade);

          const tdAcoes = document.createElement('td');
          tdAcoes.classList.add('actions');
          tdAcoes.innerHTML = `
            <button class="view" onclick="visualizarProduto(${p.id})">Visualizar</button>
          `;
          tr.appendChild(tdAcoes);

          tabela.appendChild(tr);
        });
    }

    async function carregarProdutos() {
      try {
        const resposta = await fetch(API_URL);
        if (!resposta.ok) {
          throw new Error('Não foi possível carregar os produtos.');
        }
        const resultado = await resposta.json();
        if (!resultado.success) {
          throw new Error(resultado.error || 'Erro ao buscar produtos.');
        }

        produtos = resultado.produtos || [];
        renderTabela(buscarInput.value);
      } catch (erro) {
        alert(erro.message);
      }
    }

    form.addEventListener('submit', async evento => {
      evento.preventDefault();

      const payload = {
        nome: form.nome.value,
        categoria: form.categoria.value,
        fornecedor: form.fornecedor.value,
        lote: form.lote.value,
        validade: form.validade.value,
        quantidade: Number(form.quantidade.value)
      };

      try {
        const resposta = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const resultado = await resposta.json();

        if (!resposta.ok || !resultado.success) {
          throw new Error(resultado.error || 'Erro ao salvar o produto.');
        }

        form.reset();
        await carregarProdutos();
      } catch (erro) {
        alert(erro.message);
      }
    });

    function visualizarProduto(id) {
      window.location.href = `detalhes_produto.html?id=${id}`;
    }

    buscarInput.addEventListener('input', e => {
      renderTabela(e.target.value);
    });

    carregarProdutos();
  </script>
</body>
</html>
