<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Detalhes do Produto</title>
  <style>
    /* Estilos mantidos */
  </style>
</head>
<body>
  <div class="container">
    <a class="voltar" href="cadastro_produtos.html">&larr; Voltar</a>
    <!-- RF03.2 - Visualização detalhada do produto -->
    <h1>Detalhes do Produto</h1>
    <div id="status" class="status"></div>

    <div id="dados-produto" class="detalhes-grid"></div>

    <div class="acoes">
      <!-- RF04 - Botão para gerar/visualizar QR Code -->
      <button id="btn-qr" class="btn-qr">Gerar QR Code</button>
      <!-- RF03.3 - Botão para editar produto -->
      <button id="btn-editar" class="btn-editar">Editar Produto</button>
      <!-- RF03.4 - Botão para excluir produto -->
      <button id="btn-excluir" class="btn-excluir">Excluir Produto</button>
    </div>

    <!-- RF03.3 - Formulário de edição -->
    <form id="form-editar">
      <div>
        <label for="nome">Nome</label>
        <input type="text" id="nome" required>
      </div>
      <div>
        <label for="categoria">Categoria</label>
        <select id="categoria" required>
          <option value="">Selecione</option>
          <option>Bebidas</option>
          <option>Higiene</option>
          <option>Alimentos</option>
          <option>Limpeza</option>
        </select>
      </div>
      <div>
        <label for="fornecedor">Fornecedor Padrão</label>
        <input type="text" id="fornecedor" required>
      </div>
      <div style="grid-column: 1 / -1;">
        <button type="submit" class="btn-salvar">Salvar Alterações</button>
      </div>
    </form>

    <!-- Listagem de lotes do produto -->
    <h2>Lotes em Estoque</h2>
    <table id="tabela-lotes">
      <thead>
        <tr>
          <th>Lote</th>
          <th>Fornecedor</th> 
          <th>Validade</th>
          <th>Quantidade</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Lotes aparecem aqui -->
      </tbody>
    </table>
  </div>

  <script>
    const API_URL = 'produtos.php';
    const statusBox = document.getElementById('status');
    const dadosProdutoEl = document.getElementById('dados-produto');
    const formEditar = document.getElementById('form-editar');
    const tabelaLotes = document.getElementById('tabela-lotes').querySelector('tbody');
    const btnQr = document.getElementById('btn-qr');
    const btnEditar = document.getElementById('btn-editar');
    const btnExcluir = document.getElementById('btn-excluir');

    let produtoAtual = null;
    let modoEdicao = false;

    // Extrai ID do produto da URL
    function obterIdDaUrl() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      return id ? Number(id) : null;
    }

    // Exibe mensagem de status (sucesso ou erro)
    function mostrarStatus(mensagem, tipo = 'success') {
      statusBox.textContent = mensagem;
      statusBox.className = `status ${tipo}`;
    }

    function esconderStatus() {
      statusBox.style.display = 'none';
    }

    // Preenche os dados gerais do produto
    function preencherDados(produto) {
      dadosProdutoEl.innerHTML = '';
      const pares = [
        ['Nome', produto.nome],
        ['Categoria', produto.categoria],
        ['Fornecedor Padrão', produto.fornecedor_padrao],
        ['Quantidade Total', produto.quantidade_total || 0],
        ['Criado em', formatarData(produto.criado_em)],
        ['Atualizado em', formatarData(produto.atualizado_em)],
      ];

      pares.forEach(([titulo, valor]) => {
        const div = document.createElement('div');
        div.className = 'detalhe';
        div.innerHTML = `<span>${titulo}</span>${valor ?? '-'}`;
        dadosProdutoEl.appendChild(div);
      });
    }

    // Preenche formulário de edição com dados atuais
    function preencherFormulario(produto) {
      formEditar.nome.value = produto.nome || '';
      formEditar.categoria.value = produto.categoria || '';
      formEditar.fornecedor.value = produto.fornecedor_padrao || '';
    }

    // Renderiza tabela de lotes do produto
    function preencherLotes(lotes) {
      tabelaLotes.innerHTML = '';
      
      if (!lotes || lotes.length === 0) {
        const tr = document.createElement('tr');
        tr.innerHTML = '<td colspan="5">Nenhum lote cadastrado</td>';
        tabelaLotes.appendChild(tr);
        return;
      }

      lotes.forEach(lote => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${lote.lote}</td>
          <td>${lote.fornecedor}</td>
          <td>${(lote.validade || '').substring(0, 10)}</td>
          <td>${lote.quantidade}</td>
          <td>
            <button class="btn-excluir" onclick="excluirLote(${lote.id})">Excluir</button>
          </td>
        `;
        tabelaLotes.appendChild(tr);
      });
    }

    // Formata data ISO para visualização
    function formatarData(dataIso) {
      if (!dataIso) return '-';
      const data = new Date(dataIso);
      if (Number.isNaN(data.getTime())) return dataIso;
      return data.toLocaleString('pt-BR');
    }

    // RF03.2 - Carrega produto e lotes da API
    async function carregarProduto() {
      const id = obterIdDaUrl();
      if (!id) {
        mostrarStatus('ID do produto não informado.', 'error');
        desabilitarAcoes();
        return;
      }

      try {
        esconderStatus();
        const resposta = await fetch(`${API_URL}?id=${id}`);
        const resultado = await resposta.json();
        if (!resposta.ok || !resultado.success) {
          throw new Error(resultado.error || 'Erro ao carregar o produto.');
        }
        produtoAtual = resultado.produto;
        preencherDados(produtoAtual);
        preencherFormulario(produtoAtual);
        preencherLotes(produtoAtual.lotes || []);
        atualizarEstadoQr();
      } catch (erro) {
        mostrarStatus(erro.message, 'error');
        desabilitarAcoes();
      }
    }

    // Desabilita botões quando há erro
    function desabilitarAcoes() {
      btnQr.disabled = true;
      btnEditar.disabled = true;
      btnExcluir.disabled = true;
      formEditar.querySelectorAll('input, button, select').forEach(el => el.disabled = true);
    }

    // RF04 - Atualiza texto do botão QR conforme estado
    function atualizarEstadoQr() {
      if (!btnQr || !produtoAtual) return;
      btnQr.disabled = false;
      const habilitado = Number(produtoAtual.qr_code_habilitado) === 1;
      btnQr.textContent = habilitado ? 'Visualizar QR Code' : 'Gerar QR Code';
    }

    // RF04 - Gera QR Code ou redireciona para visualização
    btnQr.addEventListener('click', async () => {
      if (!produtoAtual) return;
      const habilitado = Number(produtoAtual.qr_code_habilitado) === 1;

      if (habilitado) {
        window.location.href = `qr_produto.html?id=${produtoAtual.id}`;
        return;
      }

      try {
        await enviarAcaoQr('gerar_qr');
        await carregarProduto();
        mostrarStatus('QR Code gerado com sucesso!');
      } catch (erro) {
        mostrarStatus(erro.message, 'error');
      }
    });

    // RF03.3 - Alterna modo de edição
    btnEditar.addEventListener('click', () => {
      if (!produtoAtual) return;
      modoEdicao = !modoEdicao;
      formEditar.classList.toggle('visible', modoEdicao);
      btnEditar.textContent = modoEdicao ? 'Cancelar' : 'Editar Produto';
      if (modoEdicao) {
        preencherFormulario(produtoAtual);
      } else {
        esconderStatus();
      }
    });

    // RF03.4 - Exclui produto e todos seus lotes
    btnExcluir.addEventListener('click', async () => {
      if (!produtoAtual) return;
      if (!confirm('Tem certeza que deseja excluir este produto e TODOS os seus lotes?')) {
        return;
      }

      try {
        const resposta = await fetch(`${API_URL}?id=${produtoAtual.id}`, { method: 'DELETE' });
        const resultado = await resposta.json();
        if (!resposta.ok || !resultado.success) {
          throw new Error(resultado.error || 'Erro ao excluir o produto.');
        }
        alert('Produto excluído com sucesso.');
        window.location.href = 'cadastro_produtos.html';
      } catch (erro) {
        mostrarStatus(erro.message, 'error');
      }
    });

    // RF03.3 - Processa formulário de edição
    formEditar.addEventListener('submit', async evento => {
      evento.preventDefault();
      if (!produtoAtual) return;

      const payload = {
        nome: formEditar.nome.value,
        categoria: formEditar.categoria.value,
        fornecedor: formEditar.fornecedor.value,
        // Mantém valores dos campos obrigatórios
        lote: 'N/A',
        validade: '2099-12-31',
        quantidade: 0
      };

      try {
        const resposta = await fetch(`${API_URL}?id=${produtoAtual.id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });
        const resultado = await resposta.json();
        if (!resposta.ok || !resultado.success) {
          throw new Error(resultado.error || 'Erro ao salvar alterações.');
        }

        // Atualiza dados localmente
        produtoAtual.nome = payload.nome;
        produtoAtual.categoria = payload.categoria;
        produtoAtual.fornecedor_padrao = payload.fornecedor;

        preencherDados(produtoAtual);
        
        mostrarStatus('Produto atualizado com sucesso!');
        modoEdicao = false;
        formEditar.classList.remove('visible');
        btnEditar.textContent = 'Editar Produto';
        
        // Recarrega do servidor
        await carregarProduto();
      } catch (erro) {
        mostrarStatus(erro.message, 'error');
      }
    });

    // RF03.4 - Exclui lote específico
    async function excluirLote(loteId) {
      if (!produtoAtual) return;
      if (!confirm('Tem certeza que deseja excluir este lote?')) {
        return;
      }

      try {
        const resposta = await fetch(`${API_URL}?id=${produtoAtual.id}`, {
          method: 'DELETE',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ lote_id: loteId })
        });
        const resultado = await resposta.json();
        if (!resposta.ok || !resultado.success) {
          throw new Error(resultado.error || 'Erro ao excluir o lote.');
        }
        mostrarStatus('Lote excluído com sucesso!');
        await carregarProduto();
      } catch (erro) {
        mostrarStatus(erro.message, 'error');
      }
    }

    // RF04 - Envia ação de QR Code para API
    async function enviarAcaoQr(acao) {
      const resposta = await fetch(`${API_URL}?id=${produtoAtual.id}`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ acao })
      });
      const resultado = await resposta.json();
      if (!resposta.ok || !resultado.success) {
        throw new Error(resultado.error || 'Não foi possível atualizar o QR Code.');
      }
      produtoAtual.qr_code_habilitado = resultado.qr_code_habilitado;
      atualizarEstadoQr();
    }

    carregarProduto();
  </script>
</body>
</html>
